<html lang=en>
<head>
   <meta charset=utf-8>
   <meta name=viewport content="width=device-width, initial-scale=1">
   <title>WebSockets &bull; dna-engine Smart Update</title>
   <link rel=icon       href=https://dna-engine.org/graphics/bookmark.png>
   <link rel=preconnect href=https://fonts.googleapis.com>
   <link rel=preconnect href=https://fonts.gstatic.com crossorigin>
   <link rel=stylesheet href=https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5/css/all.min.css>
   <link rel=stylesheet href=https://cdn.jsdelivr.net/npm/dna-engine@3.1/dist/dna-engine.css>
   <link rel=stylesheet href=https://cdn.jsdelivr.net/npm/web-ignition@2.1/dist/reset.min.css>
   <link rel=stylesheet href=style.css>
   <style>main { min-height: auto; }</style>
   <script defer src=https://cdn.jsdelivr.net/npm/dna-engine@3.1/dist/dna-engine.min.js></script>
   <script defer src=app.js></script>
</head>
<body>

<header>
   <figure><img src=https://dna-engine.org/graphics/dna-logo.png alt=logo></figure>
   <h1>WebSockets</h1>
</header>

<main data-on-load=app.setup>
   <label>
      <span>Smart update:</span>
      <input data-on-smart-update=app.actionSendMessage data-smart-throttle=3000 autofocus>
   </label>
   <button data-on-click=app.actionDisconnect>Disconnect</button>
</main>

<footer>
   <output>
      <code class=dna-template id=log>~~value~~</code>
   </output>
</footer>

</body>
</html>
